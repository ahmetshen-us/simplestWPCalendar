<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css' rel='stylesheet' media='print' />

<script src='https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js'></script>
<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/gcal.min.js'></script>
<script>

	$(document).ready(function() {
	
		$('#calendar').fullCalendar({

   defaultView: 'listMonth',
   listDayFormat: 'dddd, MMMM D, YYYY',
    aspectRatio: 1.5,
 			height: 450,

			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'listMonth,month,basicWeek,basicDay'

			},


			displayEventTime: true, // don't show the time column in list view

			// THIS KEY WON'T WORK IN PRODUCTION!!!
			// To make your own Google API key, follow the directions here:
			// http://fullcalendar.io/docs/google_calendar/
			googleCalendarApiKey: 'AIzaSyD_UPgAKfc6KDcV60ai9pZqgg4UdzO2iNA',
		
			// US Holidays
			// events: 'bascs.org_tan7t037l4jmf2sp6tsjgnkoc8@group.calendar.google.com',
			events: 'bascs.org_rg80p4lciqdfhl9hmjgvgq8fe4@group.calendar.google.com',
			
			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},

			
		});
		
	});

</script>
<style>
		
	#calendar {
		max-width: 600px;
		margin: 0 auto;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
	}

</style>
</head>
<body>


	<div id='calendar'></div>

</body>
</html>
